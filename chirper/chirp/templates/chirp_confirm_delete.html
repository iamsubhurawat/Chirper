{% extends "layout.html" %}

{% block title %}
    Delete
{% endblock %}

{% block content %}
    <h1 class="text-center mt-5"> Welcome to Chirper! </h1>

    <h2 class="text-center mt-5"> Are you sure, you want to delete the chirp ? </h2>

    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger">Delete</button>
        <a class="btn btn-success" href="{% url 'chirp_list' %}"> Cancel </a>
    </form>
{% endblock %}
