{% extends "layout.html" %}

{% block title %}
    CRUD Students List
{% endblock %}

{% block content %}
    {% for data in data %}
        <div class="card" style="width: 18rem;">
            <img src="{{data.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{data.name}}</h5>
                <p class="card-text">{{data.id}}</p>
                <p class="card-text">{{data.age}}</p>
                <p class="card-text">{{data.course}}</p>
            </div>
            <a href="{% url 'edit_student' data.id %}">Edit</a>
            <a href="{% url 'delete_student' data.id %}">Delete</a>
        </div>
    {% endfor %}
{% endblock %}
