{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <h1 class="text-center mt-5"> Login in Chirper! </h1>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Login</button>
    </form>
    <p> Don't have an account ? <a href="{% url 'register' %}"> Register </a> </p>

{% endblock %}
