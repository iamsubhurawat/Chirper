{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <h1 class="text-center mt-5"> Sign Up in Chirper! </h1>

    <form method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-primary">Register</button>
    </form>
    <p> Already have an account ? <a href="{% url 'login' %}"> Login </a> </p>

{% endblock %}
